<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-success pb-1 text-light mb-5">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="d-inline-flex">BACKOFFICE</h1>
        <h2 class="d-inline-flex">Aggiungi Prodotto</h2>
        <div class="d-inline-flex">
          <a class="nav-link active" aria-current="page" href="./index.html"
            >Home</a
          >
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6 bg-light">
          <form>
            <!-- NOME PRODOTTO -->
            <div class="input-group my-3">
              <span class="input-group-text" id="product-name"
                >Nome Prodotto</span
              >
              <input
                id="pName"
                type="text"
                class="form-control"
                aria-describedby="product-name"
                required
              />
            </div>
            <!-- DESCRIZIONE -->
            <div class="input-group mb-3">
              <span class="input-group-text">Descrizione</span>
              <textarea
                id="pDesc"
                class="form-control"
                aria-label="With textarea"
                required
              ></textarea>
            </div>
            <!-- BRAND -->
            <div class="input-group my-3">
              <span class="input-group-text" id="brand">Marca</span>
              <input
                id="pBrand"
                type="text"
                class="form-control"
                aria-describedby="brand"
                required
              />
            </div>
            <!-- IMG -->
            <div class="input-group my-3">
              <span class="input-group-text" id="image-url">Url Immagine</span>
              <input
                id="pUrl"
                type="text"
                class="form-control"
                aria-describedby="image-url"
                required
              />
            </div>
            <!-- PRICE -->
            <div class="input-group mb-3">
              <span class="input-group-text">â‚¬</span>
              <input id="pPrice" type="number" class="form-control" required />
            </div>
            <div class="d-grid gap-2 col-6 mx-auto my-3">
              <button class="btn btn-success" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./bo_add.js"></script>
  </body>
</html>
